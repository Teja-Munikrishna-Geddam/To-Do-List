<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container */
        .container {
            margin: 150px auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            width: 750px;
            align-items: center;
            row-gap: 30px;
            text-align: center;
            border-radius: 12px;
            background: #f3efef;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        #todoBox {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        /* Header */
        h1 {
            margin-top: 25px;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .li-task {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 400;
        }

        /* Matches any element that has a data-task attribute */
        [data-task] {
            padding: 8px;
            margin: 10px 50px;
            text-transform: capitalize;
        }


        /* Input + Button */
        #todoBox input {
            padding: 10px;
            width: 65%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 1rem;
        }

        label {
            width: 170px;
            font-size: 20px;
            font-weight: 900;
        }

        #todoBox button {
            padding: 10px 18px;
            border: none;
            width: 125px;
            height: 50px;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #todoBox button:hover {
            background: #45a049;
        }

        /* Status Tabs */
        #statusUl {
            list-style: armenian;
        }

        /* General button styling */
        button {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Add Task button */
        #btn {
            background: #4CAF50;
            color: white;
        }

        #btn:hover {
            background: #45a049;
        }

        /* Task buttons */
        .delete-task {
            background: #e74c3c;
            color: white;
        }

        .delete-task:hover {
            background: #c0392b;
        }

        .done-task {
            background: #3498db;
            color: white;
        }

        .done-task:hover {
            background: #2980b9;
        }

        .re-add {
            background: #f39c12;
            color: white;
        }

        .re-add:hover {
            background: #d35400;
        }

        /* Status tabs (Pending / Completed spans) */
        #statusUl span {
            padding: 10px 20px;
            border-radius: 6px;
            background: #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #statusUl span:hover {
            background: #ddd;
        }

        #statusUl span.active {
            background: #4CAF50;
            color: white;
        }

        #list,
        #completedList {
            list-style: upper-alpha;
        }

        li span {
            margin-left: 8px;
            font-size: 0.8rem;
            color: #777;
            font-style: italic;
        }


        /*Media Queries for Mobile Devices*/

        @media screen and (min-width: 410px) and (max-width: 768px) {
            body {
                background-color: lightgreen;
            }

            .container {
                width: 360px;
                padding: 5px;
            }

            #todoBox {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 400px;
                justify-content: space-evenly;
            }

            /* Header */
            #todoBox h1 {
                font-size: 1rem;
                margin-bottom: 15px;
                color: #333;
            }

            .li-task {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 12px;
                font-weight: 400;
            }

            #list,
            #completedList {
                padding: 5px;
                display: flex;
                flex-direction: column;
                width: 300px;
                font-size: 12px;
            }

            #pendingBox,#completedBox {
                font-size: 12px;
            }

            button {
                width: 50px;
                font-size: 12px;
                text-align: center;
                padding: 5px;
            }
            #todoBox input {
                width: 250px;
                height: 30px;
            }

            #todoBox button {
                margin-top:10px ;
                width: 80px;
                font-size: 12px;
                padding: 2px;
                height: 30px;
            }


        }
    </style>
</head>

<body>
    <main class="container">
        <h1>To-Do List</h1>
        <section id="todoBox">
            <label for="task">Task Name :</label>
            <input id="input" type="text" name="task">
            <button id="btn" type="button">Add Task</button>
        </section>
        <div id="statusUl">
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
        </div>
        <div id="pendingBox">
            <h3 id="pending-no-task">No Tasks Added Yet Set some Tasks!!</h3>
            <ul id="list"></ul>
        </div>
        <div id="completedBox">
            <h3 id="completed-no-task">No Tasks completed Yet Set some Tasks and Complete it!!</h3>
            <ul id="completedList"></ul>
        </div>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="script1.js"></script>
</body>

</html>
